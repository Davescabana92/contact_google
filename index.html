<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="css/index.css" />
    <title>Google Contact</title>
  </head>
  <body class="bg-page-full">
    <header
      class="flex padding-container justify-s-between sd-padding-container">
      <div class="flex justify-s-between items-center w-8">
        <div id="burger-menu" class="pointer icon transition">
          <span class="material-symbols-outlined"> Menu</span>
        </div>
        <div class="w-4rem">
          <img
            src="assets/images/logo.png"
            alt="Google contact logo"
            srcset=""
          />
        </div>
        <h1 class="title title-level-1">Contacts</h1>
      </div>
      <div class="w-90 md-w-70 flex justify-start items-center md-justify-flex-end">
        <div class="flex input-field items-center">
          <div class="pointer icon justify-center items-center">
            <span class="material-symbols-outlined"> search </span>
          </div>
          <input
            type="text"
            name="searchInput"
            id="searchInput"
            placeholder="Recherche"
          />
        </div>
      </div>
    </header>
    <main class="flex padding-container justify-s-between">
      <section id="side-bar" class="w-15 md-display-none">
        <div>
          <button type="button" class="button add-contact flex items-center contain button-radius-07 button-hover-shadow">
            <span class="material-symbols-outlined margin-right-04rem">
              add
            </span>
            Créer un contact
          </button>
        </div>

        <div class="padding-top-bottom-1rem">
          <button
            type="button"
            class="button justify-s-between flex items-center button-hover-bg-color button-radius-10 w-100"
          >
            <p class="flex items-center justify-s-between">
              <span class="material-symbols-outlined margin-right-04rem">
                person
              </span>
              Contact
            </p>

            <span> 0</span>
          </button>
          <button
            type="button"
            class="button flex items-center button-hover-bg-color button-radius-10 w-100 margin-top-bottom-1rem"
          >
            <span class="material-symbols-outlined margin-right-04rem">
              history </span
            >Fréquents
          </button>
        </div>
        <div>
          <div class="flex justify-s-between items-center">
            <h3 class="text title-level-3">Libellés</h3>
            <div class="pointer icon transition">
              <span class="material-symbols-outlined"> add </span>
            </div>
          </div>
        </div>
      </section>
      <section id="main-section" class="w-90 main-section md-w-100">
        <!--startConctactListContainer-->
        <div id="contactListContainer" class="display-visible">
          <div id="emptyList" class="display-visible">
            <h3 class="title title-level-1">Contacts <span>(0)</span></h3>
            <div class="contact-container flex justify-center items-center">
              <div>
                <div class="illus-size-2rem">
                  <img src="./assets/illustrations/emptycontacts_animation_cell4.png" alt="Empty contact illustration"/>
            </div>
            <p class="text text-align-center">Aucun contact</p>
            <div class="flex justify-center items-center margin-top-bottom-1rem">
              <button class="add-contact button button-radius-10 no-border flex items-center" type="button">
                <span class="material-symbols-outlined margin-right-04rem">
                  person
                </span>
                Créer un contact
              </button>
            </div>
          </div>
        </div>
          </div>
          <div id="contactList" class="display-none">
            <div id="listContainer">
              <h1 id="tableTitle">Contacts</h1>
              <div>
                  <table class="contactList_table" id="myContactList" >
                      <thead>
                          <tr>
                              <th>Titre</th>
                              <th>E-mail</th>
                              <th>Numero de téléphone</th>
                              <th>Fonction et entreprise</th>
                          </tr>
                      </thead>
                      <tbody id="contactTableBody"></tbody>
                  </table>
              </div>
          </div>
          </div>
        </div>
        <!--end contactListContainer-->
        <!--start contactForm-->
        <div id="contactForm" class="display-none">
          <div class="flex arrow-button items-center margin-top-bottom-1rem">

            <button id="arrowBack" class="button button-radius-10 no-border flex items-center" type="button">
              <span class="material-symbols-outlined margin-right-04rem">
                arrow_back
              </span>
            </button>
          </div>
        <div class="contact-container flex justify-left items-center">
          <div class="form-container">
            <form action="">
              <div class="flex justify-start items-center">
                <span class="material-symbols-outlined margin-right-04rem">
                  person
                </span>
                <input class="input-form" type="text" name="contactFirstName" id="contactFirstName" placeholder="Prenom" required>
              </div>
              <div class="pd-left">
                <input class="input-form" type="text" name="contactName" id="contactName" placeholder="Nom" required>
              </div>
              <div class="flex justify-start items-center">
                <span class="material-symbols-outlined margin-right-04rem">
                  corporate_fare
                </span>
                <input class="input-form" type="text" name="contactEntreprise" id="contactEntreprise" placeholder="Entreprise">
              </div>
              <div class="pd-left">
                <input class="input-form" type="text" name="contactFonction" id="contactFonction" placeholder="Fonction">
              </div>
              <div class="flex flex-column" id="emailContaint">
                <div class="flex justify-start items-center" id="emailContainer">
                  <span class="material-symbols-outlined margin-right-04rem">
                    mail
                  </span>
                  <input class="input-form" type="email" name="contactEmail" id="contactEmail" placeholder="Email" required>
                </div>
             </div>
              <div class="flex justify-center items-center pd-left">
                <button class="button flex justify-center items-center btn-gray button-radius-07 button-hover-shadow w-100 " type="button" id="addContactEmailButton">
                  <span class="material-symbols-outlined margin-right-04rem">
                    add
                  </span>
                  Ajouter une adresse e-mail
                </button>
              </div>
              <div class="input-form-phone flex justify-start">
                <div class="flex justify-start items-center">
                  <span class="material-symbols-outlined margin-right-04rem">
                    call
                  </span>
                  <select id="country-code">
                    <option value="+243">+243</option>
                  </select>
                </div>
                <div class="phone-container">
                  <input class="input-form" type="tel" id="contactPhone" placeholder="Télephone">
                </div>
              </div>
              <div>
                <button class="button contain button-radius-07 button-hover-shadow" type="button" id="saveContactButton">
                  Enregistrer
                </button>
              </div>
            </form>
          </div>
        </div>
        </div>
      </section>
    </main>
    <div class="position display-none md-display-block">
      <button
        type="button"
        class="button flex items-center contain button-radius-07 button-shadow">
        <span class="material-symbols-outlined"> add </span>
      </button>
    </div>
  </body>

  <script src="js/index.js"></script>
</html>
